image: docker:latest
services:
  - docker:dind

before_script:
  
  - docker info
  - apk update
  - apk upgrade
  - apk add curl jq python3 python3-dev build-base libffi-dev libressl-dev gettext
  - curl -O https://bootstrap.pypa.io/get-pip.py
  - python3 get-pip.py
  - pip install docker-compose
  - pip install pytest


build:
    stage: build
    script:

        - docker image  prune -f
        - docker-compose -f docker-compose.yml build --no-cache
        - docker-compose -f docker-compose.yml up -d
 
test:
    stage: test
    script:
        - docker-compose -f docker-compose.yml build --no-cache
        - docker-compose -f docker-compose.yml up -d
        - docker network inspect message-broker-deployed-to-heroku_internal_network
        - docker ps
        - cd  tests
        - docker build -t tests .
        - docker run  --network=message-broker-deployed-to-heroku_internal_network tests